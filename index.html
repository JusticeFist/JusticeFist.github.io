<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo mi vida hermosa</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1493743862645-5046ebe0bcef?q=80&w=1949&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cursive', sans-serif;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        #title {
            font-size: 4em;
            color: #fff;
            cursor: pointer;
            text-shadow: 3px 3px 10px #000;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        #title:hover {
            color: #ff4757;
        }
        #title:active {
            transform: scale(1.2);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            transform: rotate(-45deg);
            animation: float 3s ease-in infinite, bounce 0.3s ease-in-out;
            z-index: 0;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(-45deg);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Te amo mi vida hermosa</h1>
    </div>
    <script>
        document.getElementById('title').addEventListener('click', function() {
            this.classList.add('bounce');
            setTimeout(() => this.classList.remove('bounce'), 300);
            for (let i = 0; i < 30; i++) {
                createHeart();
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
